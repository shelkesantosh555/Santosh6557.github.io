    <script type="text/javascript">
        function openCloseConfigurationPanel(action) {
            if ($(".mainContent").hasClass("displayContainer") || action == "close") {
                $(".mainContent").removeClass("displayContainer").addClass("hideContainer");
            } else {
                $(".mainContent").removeClass("hideContainer").addClass("displayContainer");
            }
            if ($(".tabsOpen").hasClass("highlight") || action == "close") {
                $(".tabsOpen").removeClass("highlight");
            } else {
                $(".tabsOpen").addClass("highlight");
            }

        }
        var configTabFlag = false;
        function showHideConfig() {
            if (configTabFlag) {
                $('#mhe-area-volume-editor').css('display', 'none')
                $('#closeButton').hide()
                configTabFlag = false;
                openCloseConfigurationPanel(null)
                $("#editor_container .tabsOpen").removeClass("highlight");

            }
            else {
                $('#closeButton').show()
                $('#mhe-area-volume-editor').css('display', 'block')
                openCloseConfigurationPanel(null)
                configTabFlag = true;

                $("#editor_container .tabsOpen").addClass("highlight");
            }
        }
    </script>
